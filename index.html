<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>
  <main>
    <div class="container flex-col ai-c">

      <header class="flex ai-c jc-sb">
        <img src="images/logo.svg" alt="logo as a text rock paper scissors" class="logo">
        <div class="score flex-col ai-c jc-c">
          <p class="score__title">score</p>
          <p class="score__number"></p>
        </div>
      </header>

      <div class="choose">
        <div class="choose__triangle">

          <div class="choose__hand choose__hand--paper">
            <div class="hand-inner">
              <img src="images/icon-paper.svg" alt="" class="hand-img">
            </div>
          </div>
          <div class="choose__hand choose__hand--rock">
            <div class="hand-inner">
              <img src="images/icon-rock.svg" alt="" class="hand-img">
            </div>
          </div>
          <div class="choose__hand choose__hand--scissors">
            <div class="hand-inner">
              <img src="images/icon-scissors.svg" alt="" class="hand-img">
            </div>
          </div>

        </div>
      </div>

      <div class="game">
        <div class="game__player game__player--human">
          <p class="game__player__title">you picked</p>
          <div class="hand hand--human">
            <div class="hand-inner">
              <img src="" alt="" class="hand-img hand-img--human">
            </div>
          </div>
        </div>
        <div class="result flex-col ai-c">
          <div class="result__title">wait</div>
          <button class="result__btn">play again</button>
        </div>
        <div class="game__player game__player--npc">
          <p class="game__player__title">the house picked</p>
          <div class="hand hand--npc wait">
            <div class="hand-inner hand-inner--npc">
              <img src="" alt="" class="hand-img hand-img--npc">
            </div>
          </div>          
        </div>
      </div>

      <div class="btn-container flex jc-c">
        <button class="rules-btn">rules</button>
      </div>
      <div class="rules-modal flex-col ai-c jc-sb">
        <p class="rules-modal__title">rules</p>
        <img class="rules-img" src="images/image-rules.svg" alt="">
        <img class="close-btn" src="images/icon-close.svg" alt="">
      </div>
    </div>
  </main>



  <div class="attribution flex ai-c jc-c">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/oliversteidel">Oliver Steidel</a>.
  </div>
  <script src="js/main.js"></script>
</body>

</html>
